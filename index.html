<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
  <title>CHB Affiliate Community</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header class="topbar">
    <div class="brand" id="homeBtn" role="button" tabindex="0">
      <div class="logo">üêæ</div>
      <div>
        <div class="title">Canine Haven Boutique</div>
        <div class="subtitle">Affiliate Community</div>
      </div>
    </div>
    <button id="logoutBtn" class="ghost hidden">Logout</button>
  </header>

  <section id="screenAuth" class="screen">
    <div class="card authCard">
      <h1>Sign in</h1>
      <p class="muted">Private affiliate-only community.</p>

      <label class="field">
        <span>Email</span>
        <input id="emailInput" type="email" placeholder="you@email.com" autocomplete="email">
      </label>

     <!-- PIN removed from UI but still exists for JS -->
<input id="pinInput" type="hidden" value="12345">

      <button id="loginBtn" class="btn primary">Enter</button>
      <div id="authMsg" class="msg"></div>

      <div class="small" style="margin-top:10px">
        This build works even when opened as a file. Demo Mode allows any email + PIN unless you connect Sheets.
      </div>
    </div>
  </section>

  <section id="screenApp" class="screen hidden">
    <main id="view" class="view"></main>

    <nav class="bottomNav" aria-label="Primary">
      <button class="tabBtn" data-tab="feed">Feed</button>
      <button class="tabBtn" data-tab="featured">Featured</button>
      <button class="tabBtn" data-tab="hub">Hub</button>
      <button class="tabBtn" data-tab="profile">Profile</button>
    </nav>
  </section>

  <script src="app-bundle.js" defer></script>

</body>
</html>
